<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Unidad 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container">
    <form action="#" class="form-group row">
      <div class="col-sm-2 col-md-3 col-lg-4"></div>
      <div class="col-sm-8 col-md-6 col-lg-4 bg-white pb-2 shadow-sm">
        <fieldset>
          <legend class="text-center">Ingreso al Sistema</legend>
          <br>
          <div>
            <label for="user" class="font-weight-bold col-3">Usuario:</label>
            <input type="text" name="user" id="user" class="rounded col-6">
          </div>
          <div>
            <label for="pass" class="font-weight-bold col-3">Clave:</label>
            <input type="password" name="pass" id="pass" class="rounded col-6">
          </div>
          <div class="mt-3">
            <input type="submit" value="Ingresar" id="btn"
              class="p-1 rounded-pill text-light btn-info btn-outline-success">
          </div>
      </div>
      </fieldset>
  </div>
  </form>
  </div>
  <script src="control.js"></script>
</body>

</html>
